<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iOS Calculator</title>
</head>

<body>
    <main id="calculator">
        <div class="container">
            <div class="cal-content">
                <div class="sensors"></div>
                <div class="fields">
                    <input type="text" name="input" id="input" disabled>
                    <!-- <input type="number" name="output" value="150" id="output" disabled> -->
                </div>
                <div class="buttons">
                    <button class="btn btn-action" value="c">C</button>
                    <button class="btn btn-action" value="+/-">+/-</button>
                    <button class="btn btn-action" value="%">%</button>
                    <button class="btn btn-operation" value="/">/</button>
                    <button class="btn btn-number" value="7">7</button>
                    <button class="btn btn-number" value="8">8</button>
                    <button class="btn btn-number" value="9">9</button>
                    <button class="btn btn-operation" value="x">x</button>
                    <button class="btn btn-number" value="4">4</button>
                    <button class="btn btn-number" value="5">5</button>
                    <button class="btn btn-number" value="6">6</button>
                    <button class="btn btn-operation" value="-">-</button>
                    <button class="btn btn-number" value="1">1</button>
                    <button class="btn btn-number" value="2">2</button>
                    <button class="btn btn-number" value="3">3</button>
                    <button class="btn btn-operation" value="+">+</button>
                    <button class="btn btn-number" value="0">0</button>
                    <button class="btn btn-number" value=".">.</button>
                    <button class="btn btn-operation" value="=">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
